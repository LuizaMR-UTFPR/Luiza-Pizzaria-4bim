<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="register.css">

</head>
<body>
  <h1>Cadastrar-se</h1>
  <form id="registerForm">
    <input type="text" id="nome" placeholder="Nome completo" required /><br>
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="password" id="senha" placeholder="Senha" required /><br>
    <input type="text" id="telefone" placeholder="Telefone" /><br>
    <input type="date" id="data_nascimento" /><br>
    <input type="text" id="endereco" placeholder="Endereço" required /><br>
    <button type="submit">Cadastrar</button>
  </form>
  <p>Já tem conta? <a href="login.html">Entrar</a></p>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
const email = document.getElementById('email').value.trim();
const senha = document.getElementById('senha').value.trim();
const telefone = document.getElementById('telefone').value.trim();
const data_nascimento = document.getElementById('data_nascimento').value;
const endereco = document.getElementById('endereco').value.trim();

const body = { nome, email, senha, telefone, data_nascimento, endereco };
      const res = await fetch('http://localhost:3001/api/auth/register', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(body)
});

      const data = await res.json();
      alert(data.message);
      if (res.ok) window.location.href = 'login.html';
    });
  </script>
</body>
</html>
