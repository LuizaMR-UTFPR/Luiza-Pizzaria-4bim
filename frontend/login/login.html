<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h1>Entrar</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="password" id="senha" placeholder="Senha" required /><br>
    <button type="submit">Entrar</button>
  </form>
  <p>Não tem conta? <a href="register.html">Cadastrar</a></p>

  <script>
    // Melhor leitura dos elementos do formulário e gravação coerente no localStorage
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const res = await fetch('http://localhost:3001/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: emailInput.value,
            senha: senhaInput.value
          })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          // Salva token
          if (data.token) localStorage.setItem('token', data.token);

          // Backend usa "usuario" no payload; alguns trechos antigos usam "user" — suportamos ambos
          const usuario = data.usuario || data.user || null;
          if (usuario) {
            localStorage.setItem('usuario', JSON.stringify(usuario));
          } else {
            // evita gravar string "undefined" — remove chave caso esteja incorreta
            localStorage.removeItem('usuario');
          }

          // redireciona para a página inicial (caminho relativo)
          window.location.href = '../index.html';
        }
      } catch (err) {
        console.error('Erro no login:', err);
        alert('Erro ao conectar ao servidor.');
      }
    });
  </script>
</body>
</html>
