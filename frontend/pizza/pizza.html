<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pizza</title>
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
    <header>
        <h1>CRUD Pizza</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pizza</h2>

            <form id="pizzaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID da pizza">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Pizza</legend>

                    <div class="form-group">
                        <label for="nome_pizza">Nome:</label>
                        <input type="text" id="nome_pizza" name="nome_pizza" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao_pizza">Descri√ß√£o:</label>
                        <input type="text" id="descricao_pizza" name="descricao_pizza">
                    </div>

                    <div class="form-group">
                        <label for="preco_pizza">Pre√ßo:</label>
                        <input type="number" step="0.01" id="preco_pizza" name="preco_pizza" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section" id="listSection" style="display:none;">
            <div class="table-container">
                <table id="pizzasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descri√ß√£o</th>
                            <th>Pre√ßo</th>
                        </tr>
                    </thead>
                    <tbody id="pizzasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pizza</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="pizza.js" defer></script>
</body>

</html>
